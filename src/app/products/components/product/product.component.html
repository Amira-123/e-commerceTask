<div class="product m-3">
<div routerLink="/product-details/{{ data.id }}">
  <div class="image">
    <img src="{{data.thumbnail}}"/>
  </div>
  <div class="body px-3">
    <h4 class="pt-2">{{ data.title | slice : 0 : 20 }}</h4>
    <p>{{ data.description | slice : 0 : 100 }} ...</p>
    <h3 class="pt-2"> price:{{data.price}}</h3>
  </div>
</div>
</div>
